{
    "packages": [
        {
            "name": "foo/bar",
            "type": "library",
            "this_must_be_removed": true,
            "version": "1.0.0"
        }
    ],
    "packages-dev": [
        {
            "name": "foo/bar-dev",
            "type": "library",
            "this_must_be_removed": true,
            "and_this": true,
            "version": "1.0.0"
        },
        {
            "name": "foo/bar-composer-plugin",
            "type": "composer-plugin",
            "extra": {
                "this_must_be_removed": true,
                "class": "PluginClass"
            },
            "require": {
                "composer-plugin-api": "^2",
                "foo/bar": "^1"
            },
            "version": "1.0.0"
        },
        {
            "name": "foo/bar-not-composer-plugin",
            "type": "library",
            "extra": {
                "class": "PluginClass"
            },
            "version": "1.0.0"
        }
    ]
}
